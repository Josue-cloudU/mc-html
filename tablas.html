<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tablas</title>
  </head>
  <body>
    <!-- table: para definir tablas -->
    <table border="1">
      <!-- tr: table row -->
      <tr>
        <!-- th: table head -->
        <th>Frondend</th>
        <th>Backend</th>
      </tr>
      <tr>
        <td>HTML</td>
        <td>PHP</td>
      </tr>
    </table>
    <table border="1">
      <thead>
        <th>Frondend</th>
        <th>Backend</th>
      </thead>
      <tbody>
        <tr>
          <td>HTML</td>
          <td>PHP</td>
        </tr>
        <tr>
          <td>CSS</td>
          <td>apache</td>
        </tr>
        <tr>
          <td>js</td>
          <td>mysql</td>
        </tr>
      </tbody>
      <tfoot>
        <th>Frondend</th>
        <th>Backend</th>
      </tfoot>
    </table>
  </body>
</html>
